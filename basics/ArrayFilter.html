<html
<head>
<title>Array Filter Example</title>
<script>
window.onload=function(){
var arr=new Array("1","11","18","12");
var arrayBeforeFilter=document.getElementById("arrayBeforeFilter");
var arrayAfterFilter = document.getElementById("arrayAfterFilter");
arrayBeforeFilter.innerHTML=arr;
function filterValue (value){
return value<18;
};

arrayAfterFilter.innerHTML=arr.filter(filterValue);
}

</script>
</head>
<body ">
<p id="arrayBeforeFilter">ArrayBefore</p>
<p id="arrayAfterFilter">Array After Filter</p>
</body>

</html>
