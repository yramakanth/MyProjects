<html
<head>
<title>Create Attribute example</title>
<script>
window.onload= function(){

var pElement=document.getElementsByTagName("p")[0];
var newAttribute=document.createAttribute("color");
newAttribute.value ="bule";
pElement.setAttributeNode(newAttribute);
};

</script>
</head>
<body">
<p>Hello </p>

</body>

</html>
